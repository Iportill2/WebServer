server{
    listen  0.0.0.0:8080 ;
    server_name       localhost;
    body_size 7777777;
    root ./landing_page ;


    location / {
        
        file inicio.html;
        methods get;
    }
    location /landing_page/ {

        file landing.html;
        internal;
        methods get;
    }

    location /landing_page/pagina {
        root  ./landing_page/pagina;
        file index.html;
        methods get post ;
    }
    location /landing_page/pepe {
        root  ./landing_page/pepe;
        file index.html;
        methods get post;
    }

    location /landing_page/lolo {
        root  ./landing_page/lolo;
        file index.html;
        methods get post;
    }
    location /landing_page/autoindex {
        root ./landing_page/autoindex;
        autoindex on;
        methods get post;
    }
    location /landing_page/pagina2 {
        root ./landing_page/pagina2;
        file prohibido.html;
        methods get post;
    }

        location /landing_page/pagina2/autoindex {
        root ./landing_page/pagina2/autoindex;
        autoindex on;
        methods get post;
    }
    location /landing_page/redirect {
        internal;
        root ./oi
        redirect 301 https://www.elmundotoday.com/;
    }
    location /403.html {
    root ./errors;
    internal;
    }
    error_page 403 /403.html;

    location /404copy.html {
        root ./errors;
        internal;
    }
    error_page 404 /404copy.html;



    location /cgi-bin {
    cgi on;
    file indexGet.html;
    methods get post;
    root ./cgi-bin;
    }

    location /indexPost {
    file indexPost.html;
    methods get;
    root ./cgi-bin;
    }

    location /badCgi {
    file badIndexGet.html;
    methods get;
    root ./cgi-bin;
    }
}
